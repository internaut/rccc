<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>resistor</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <link rel="stylesheet" href="resistor.css">
</head>
<body>
    <header>
        <h1>resistor</h1>
    </header>
    
    <div id="content">
        <div id="res">
            <div class="resWire resWireLeft"></div>
            <div id="resBody">
                <div id="resBand0" class="resBand"></div>
                <div id="resBand1" class="resBand"></div>
                <div id="resBand2" class="resBand"></div>
                <div id="resBand3" class="resBand"></div>
                <div id="resBand4" class="resBand"></div>
                <div id="resBand5" class="resBand"></div>
            </div>
            <div class="resWire resWireRight"></div>
        </div>
        <div id="console">
            <div id="explanation">
                <div id="resBand0Val">0</div>
                <div id="resBand1Val">1</div>
                <div id="resBand2Val">0</div>
                <div id="resBand3ValPre">*10</div>
                <div id="resBand3Val"><sup>0</sup></div>
                <div id="resBand4ValPre">&plusmn;</div>
                <div id="resBand4ValContainer"><span id="resBand4Val">20</span><span class="resBandUnit">&percnt;</span></div>
                <div id="resBand5ValContainer"><span id="resBand5Val">5</span><span class="resBandUnit">ppm/C&deg;</span></div>
            </div>
            <form id="consoleForm">
                <div class="preResult">=</div>
                <input name="resValue" id="resValue" type="number" value="1" min="1" max="99000000"> <span class="unitPrefix"></span>&ohm;
                <span id="tolMinMax">min/max: <span id="tolMinVal"></span> / <span id="tolMaxVal"></span> <span class="unitPrefix"></span>&ohm;</span>
            </form>
        </div>
    </div>
    
    <footer>
        Created by <a href="http://mkonrad.net" target="_blank">Markus Konrad</a>.
        Download the source at <a href="http://github.com/project">github</a>.
    </footer>
    
    <div id="clrSelector" class="clrSelectorArea"></div>
    <div id="clrSelectorTol" class="clrSelectorArea"></div>
    <div id="clrSelectorTemp" class="clrSelectorArea"></div>
    
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/e-series.js"></script>
    <script src="js/resistor.js"></script>
</body>
</html>
